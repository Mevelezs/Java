    <title>Pizzas</title>

<body>
    <code id="pizzas">

    </code>
    <script>
        const pizzaContent = document.getElementById ("pizzas")
        const url = "http://localhost:8090/pizzeria/available"
        const auth = "Basic dXNlcjpiYWI0YmIyYy00M2I1LTRiZTktODM1Yy01MzM2Y2U5MDAwYTM="
        fetch (url, {
            "headers": {
                "Authorization": auth
            }
        }).then (response => response.json())
          .then (result => {
            console.log(result)
            pizzaContent.textContent = JSON.Stringify (result);
          })

   </script>
</body>
</html>
